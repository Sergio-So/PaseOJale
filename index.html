<form id="gradeCalculator">
    <h1>Calculadora de Promedio Ponderado</h1>
    
    <div class="evaluacion">
        <label for="nota1">Nota 1:</label>
        <input type="number" class="nota" id="nota1" step="0.01">
        <label for="peso1">Peso 1:</label>
        <input type="number" class="peso" id="peso1" step="0.01">
    </div>
    
    <div class="evaluacion">
        <label for="nota2">Nota 2:</label>
        <input type="number" class="nota" id="nota2" step="0.01">
        <label for="peso2">Peso 2:</label>
        <input type="number" class="peso" id="peso2" step="0.01">
    </div>
    
    <!-- Agrega más campos de evaluación según sea necesario -->

    <button type="button" onclick="calcularPromedioPonderado()">Calcular Promedio Ponderado</button>
</form>
